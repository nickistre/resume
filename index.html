<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>
    <script src="bower_components/angular/angular.js" ></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="resumeCtrl">
    <div id="personal-info">
        <div class="name">{{resume.personal.name}}</div>
        <div class="address">
            <p ng-repeat="address in resume.personal.address.address">
                {{address}}
            </p>
            <p>
                {{resume.personal.address.city}}, {{resume.personal.address.state}} {{resume.personal.address.postal}}
            </p>
        </div>
    </div>
</body>
</html>
