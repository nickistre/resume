<h1 class="experience-title">Work Experience</h1>

<div ng-repeat="work_experience in resume.work_experiences" class="section-one-page experience-repeat">
    <h2 class="experience-position-company">{{work_experience.position}}, {{work_experience.company}}</h2>

    <h3 class="experience-location-dates">{{work_experience.location}}â€”{{work_experience.dates.start}}-{{work_experience.dates.end}}</h3>

    <div class="experience-description">{{work_experience.description}}</div>
    <div class="experience-accomplishments">
        <ul>
            <li ng-repeat="accomplishment in work_experience.accomplishments" class="experience-accomplishment-repeat">{{accomplishment}}</li>
        </ul>
    </div>
</div>
