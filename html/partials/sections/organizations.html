<h1 class="organizations-title">Organizations</h1>

<div ng-repeat="organization in resume.organizations" class="section-onepage organization-repeat">
    <h2 class="organization-position-organization">{{organization.position}}, {{organization.organization}}</h2>

    <h3 class="organization-dates">{{organization.dates.start}}-{{organization.dates.end}}</h3>
</div>
